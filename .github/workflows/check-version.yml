name: Check if VERSION file is correct version

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  check-version:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .github/release_reqs.txt
      
      - name: Check VERSION file
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          PR_URL="https://github.com/${REPO}/pull/${PR_NUMBER}"
          python .github/autorelease.py $PR_URL -t $GITHUB_TOKEN --check-version | tee /tmp/version_check.txt
          echo "## VERSION File Check Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat /tmp/version_check.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
